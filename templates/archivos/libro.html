<div class="row">
  <div class="col-md-12">
    <h4>Gestión de Libros</h4>
    <hr>
    <div class="row">
      <div class="col-md-12" id="formTableLibro">
        <h6 class="subtitulo" style="margin-bottom:15px">Libros</h6>
        <label class="texto-der" id="mensajeRptaLibro"></label>
        <table class="table table-striped" style="" id="tablaLibro">
          <thead>
            <tr>
              <th style="width: 10px; display:none;">id</th>
              <th style="width: 200px;">Nombre</th>
              <th style="width: 60px;">Páginas</th>
              <th style="width: 60px;">Año</th>
              <th style="width: 200px;">Autor(es)</th>
              <th style="width: 200px;">Categoria(s)</th>
              <th style="width: 80px;">Botones</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td colspan="1000" style="text-align:right">
                <span id="librosBotonesPaginacion" class="td-botones-paginacion"></span>
                <a href="#/libro/crear" class="btn btn-default agregar-fila"> <i class="fa fa-plus" style="margin-right:5px"></i>Agregar Registro</a>
                <button class="btn btn-default guardar-tabla"> <i class="fa fa-check" style="margin-right:5px"></i>Guardar Cambios</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
